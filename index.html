<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Todo App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-check-circle"></i> My Tasks</h1>
            <p class="subtitle">Organize your day with style</p>
        </header>
        
        <!-- Input Form -->
        <div class="input-container">
            <div class="input-group">
                <input type="text" id="todoInput" placeholder="What needs to be done?">
                <input type="date" id="todoDate">
                <select id="priority">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
            </div>
            <button onclick="addTodo()" class="add-btn">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <!-- Filter Options -->
        <div class="filter-container">
            <button onclick="filterTodos('all')" class="filter-btn active">All</button>
            <button onclick="filterTodos('active')" class="filter-btn">Active</button>
            <button onclick="filterTodos('completed')" class="filter-btn">Completed</button>
        </div>

        <!-- Todo List -->
        <div class="todo-container">
            <ul id="todoList"></ul>
        </div>

        <!-- Summary -->
        <div class="summary">
            <span id="taskCount">0 tasks</span>
            <button onclick="clearCompleted()" class="clear-btn">
                <i class="fas fa-broom"></i> Clear Completed
            </button>
        </div>
    </div>
    <footer>
        <p>Made with <i class="fas fa-heart"></i> by elnidal</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
